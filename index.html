<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sam Info</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.13.0/css/all.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar">
        <div class="navbar-center">
            <span class="nav-icon">
                <i class="fas fa-bars"></i>
            </span>
            <img src="./images/logo.svg" alt="sam info">
            <div class="cart-btn">
                <span class="nav-icon">
                    <i class="fas fa-cart-plus"></i>
                </span>
                <div class="cart-items">0</div>
            </div>
        </div>
    </nav>
    <header class="hero">
        <div class="banner">
            <h1 class="banner-title">furniture collection</h1>
            <button class="banner-btn">shop now</button>
        </div>
    </header>
    <!-- product -->
    <section class="products">
        <div class="section-title">
            <h2>our products</h2>
        </div>
        <div class="products-center">
            <!-- single products -->
            <article  class="product">
                <div class="img-container">
                    <img src="./images/product-1.jpeg" alt="products" class="product-img">
                <button class="bag-btn" data-id="1">
                    <i class="fas fa-shopping-cart"></i>
                    add to bag
                </button>
                </div>
                <h3>queen bed</h3>
                <h4>$64</h4>
            </article>
        </div>
    </section>
    <!-- end of products -->

    <!-- cart -->
    <div class="cart-overlay">
        <div class="cart">
            <span class="close-cart">
                <i class="fas fa-window-close"></i>
            </span>
            <h2>your cart</h2>
            <div class="cart-content">
                <!-- card item -->
                <div class="cart-item">
                    <img src="./images/product-1.jpeg" alt="products">
                </div>
                <!-- end card item -->
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
